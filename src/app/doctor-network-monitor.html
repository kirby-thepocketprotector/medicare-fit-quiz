<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Network Monitor â€“ The Pocket Protector</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    select option { color: #111; }
  </style>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PNR7578Q"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript)-->

  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const CameraIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect x="2" y="6" width="20" height="14" rx="3" stroke="currentColor" strokeWidth="1.8"/>
        <circle cx="12" cy="13" r="3.5" stroke="currentColor" strokeWidth="1.8"/>
        <path d="M8 6l1-2.5a1 1 0 01.9-.5h4.2a1 1 0 01.9.5L16 6" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round"/>
      </svg>
    );

    const CheckIcon = () => (
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="10" fill="#16a34a" />
        <path d="M6 10.5l2.5 2.5 5.5-5.5" stroke="#fff" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
      </svg>
    );

    const ShieldIcon = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
        <path d="M20 4L6 10v10c0 9.33 5.97 18.07 14 20 8.03-1.93 14-10.67 14-20V10L20 4z" fill="#16a34a" fillOpacity="0.12" stroke="#16a34a" strokeWidth="2" />
        <path d="M14 20l4 4 8-8" stroke="#16a34a" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" />
      </svg>
    );

    const BellIcon = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
        <path d="M20 6c-5.52 0-10 4.48-10 10v6l-2 4h24l-2-4v-6c0-5.52-4.48-10-10-10z" fill="#16a34a" fillOpacity="0.12" stroke="#16a34a" strokeWidth="2" />
        <path d="M17 30c0 1.66 1.34 3 3 3s3-1.34 3-3" stroke="#16a34a" strokeWidth="2" />
      </svg>
    );

    const SearchIcon = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
        <circle cx="18" cy="18" r="10" fill="#16a34a" fillOpacity="0.12" stroke="#16a34a" strokeWidth="2" />
        <path d="M26 26l6 6" stroke="#16a34a" strokeWidth="2.5" strokeLinecap="round" />
      </svg>
    );

    function DoctorNetworkMonitor() {
      const [formData, setFormData] = useState({
        doctorName: "",
        planName: "",
        phone: "",
        email: "",
        zipCode: "",
      });
      const [submitted, setSubmitted] = useState(false);
      const [errors, setErrors] = useState({});
      const [planMode, setPlanMode] = useState(null);
      const [cardImage, setCardImage] = useState(null);
      const [cardFileName, setCardFileName] = useState("");

      const handleChange = (field, value) => {
        setFormData((prev) => ({ ...prev, [field]: value }));
        if (errors[field]) setErrors((prev) => ({ ...prev, [field]: "" }));
      };

      const handleCardUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          setCardImage(URL.createObjectURL(file));
          setCardFileName(file.name);
          if (errors.plan) setErrors((prev) => ({ ...prev, plan: "" }));
        }
      };

      const formatPhone = (value) => {
        const digits = value.replace(/\D/g, "").slice(0, 10);
        if (digits.length <= 3) return digits;
        if (digits.length <= 6) return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
        return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6)}`;
      };

      const validate = () => {
        const e = {};
        if (!formData.doctorName.trim()) e.doctorName = "Required";
        if (!planMode) {
          e.plan = "Please choose how to provide your plan info";
        } else if (planMode === "type" && !formData.planName.trim()) {
          e.plan = "Please enter your plan name";
        } else if (planMode === "photo" && !cardImage) {
          e.plan = "Please upload a photo of your card";
        }
        if (!formData.phone || formData.phone.replace(/\D/g, "").length < 10) e.phone = "Valid 10-digit phone required";
        if (!formData.zipCode || formData.zipCode.replace(/\D/g, "").length < 5) e.zipCode = "Valid ZIP code required";
        if (formData.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) e.email = "Invalid email format";
        setErrors(e);
        return Object.keys(e).length === 0;
      };

      const handleSubmit = () => {
        if (validate()) {
          setSubmitted(true);
          
          // Fire Google Analytics event on successful submission
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: "tpp_tool_event",
            tool_name: "doctorcheck",
            tool_step: "submit",
            event_name: "View_Doctor_Submit",
            url_slug: window.location.pathname
          });
        }
      };

      const inputStyle = (field) => ({
        width: "100%",
        padding: "14px 16px",
        fontSize: "16px",
        border: errors[field] ? "2px solid #dc2626" : "2px solid #d1d5db",
        borderRadius: "10px",
        outline: "none",
        transition: "border-color 0.2s, box-shadow 0.2s",
        backgroundColor: "#fff",
        fontFamily: "'DM Sans', sans-serif",
        boxSizing: "border-box",
      });

      const labelStyle = {
        display: "block",
        fontSize: "14px",
        fontWeight: 600,
        color: "#111",
        marginBottom: "6px",
        fontFamily: "'DM Sans', sans-serif",
      };

      if (submitted) {
        return (
          <div style={{
            minHeight: "100vh",
            background: "linear-gradient(180deg, #f0fdf4 0%, #fff 40%)",
            display: "flex",
            alignItems: "center",
            justifyContent: "center",
            padding: "40px 20px",
            fontFamily: "'DM Sans', sans-serif",
          }}>
            <div style={{
              maxWidth: 520,
              width: "100%",
              textAlign: "center",
              animation: "fadeUp 0.5s ease-out",
            }}>
              <div style={{
                width: 80, height: 80, borderRadius: "50%",
                background: "linear-gradient(135deg, #16a34a, #22c55e)",
                display: "flex", alignItems: "center", justifyContent: "center",
                margin: "0 auto 24px",
                boxShadow: "0 8px 32px rgba(22,163,74,0.3)",
              }}>
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                  <path d="M10 21l7 7 13-13" stroke="#fff" strokeWidth="3.5" strokeLinecap="round" strokeLinejoin="round" />
                </svg>
              </div>
              <h2 style={{
                fontFamily: "'DM Serif Display', serif",
                fontSize: "32px", fontWeight: 400, color: "#111", margin: "0 0 12px",
              }}>You're All Set</h2>
              <p style={{
                fontSize: "17px", color: "#555", lineHeight: 1.6, margin: "0 0 32px", maxWidth: 400, marginLeft: "auto", marginRight: "auto",
              }}>
                We'll check your doctor's network status every month and alert you immediately if anything changes.
              </p>
              <div style={{
                background: "#fff", borderRadius: 16, padding: "28px",
                border: "1px solid #e5e7eb", textAlign: "left",
                boxShadow: "0 1px 3px rgba(0,0,0,0.06)",
              }}>
                <div style={{ fontSize: "13px", fontWeight: 600, color: "#16a34a", textTransform: "uppercase", letterSpacing: "0.05em", marginBottom: 16 }}>
                  Monitoring Details
                </div>
                <div style={{ display: "flex", flexDirection: "column", gap: 12 }}>
                  {[
                    ["Provider", formData.doctorName],
                    ["Plan", planMode === "type" ? formData.planName : "ðŸ“· Card photo uploaded"],
                    ["ZIP Code", formData.zipCode],
                    ["Phone", formData.phone],
                    ...(formData.email ? [["Email", formData.email]] : []),
                  ].map(([label, value]) => (
                    <div key={label} style={{ display: "flex", justifyContent: "space-between", alignItems: "center" }}>
                      <span style={{ fontSize: "14px", color: "#888" }}>{label}</span>
                      <span style={{ fontSize: "14px", fontWeight: 600, color: "#111" }}>{value}</span>
                    </div>
                  ))}
                </div>
              </div>
              <button
                onClick={() => { setSubmitted(false); setFormData({ doctorName: "", planName: "", phone: "", email: "", zipCode: "" }); setPlanMode(null); setCardImage(null); setCardFileName(""); }}
                style={{
                  marginTop: 24, padding: "12px 28px", fontSize: "15px", fontWeight: 600,
                  color: "#16a34a", background: "transparent", border: "2px solid #16a34a",
                  borderRadius: 10, cursor: "pointer", fontFamily: "'DM Sans', sans-serif",
                  transition: "all 0.2s",
                }}
                onMouseEnter={(e) => { e.target.style.background = "#f0fdf4"; }}
                onMouseLeave={(e) => { e.target.style.background = "transparent"; }}
              >
                + Monitor Another Provider
              </button>
            </div>
          </div>
        );
      }

      return (
        <div style={{
          minHeight: "100vh",
          background: "linear-gradient(180deg, #f0fdf4 0%, #fff 30%)",
          fontFamily: "'DM Sans', sans-serif",
          padding: "0 20px 60px",
        }}>
          {/* Header */}
          <div style={{ maxWidth: 720, margin: "0 auto", paddingTop: 48, textAlign: "center" }}>
            <div style={{
              display: "inline-flex", alignItems: "center", gap: 8,
              background: "#fff", border: "1px solid #d4edda", borderRadius: 100,
              padding: "8px 20px", marginBottom: 24,
              boxShadow: "0 1px 4px rgba(0,0,0,0.04)",
            }}>
              <div style={{ width: 8, height: 8, borderRadius: "50%", background: "#16a34a", animation: "pulse 2s infinite" }} />
              <span style={{ fontSize: "13px", fontWeight: 600, color: "#16a34a", letterSpacing: "0.02em" }}>FREE MONITORING TOOL</span>
            </div>

            <h1 style={{
              fontFamily: "'DM Serif Display', serif",
              fontSize: "clamp(32px, 5vw, 48px)",
              fontWeight: 400,
              color: "#111",
              lineHeight: 1.15,
              margin: "0 0 16px",
            }}>
              Is Your Doctor Still<br />In Your Network?
            </h1>
            <p style={{
              fontSize: "18px", color: "#666", lineHeight: 1.6,
              maxWidth: 520, margin: "0 auto 20px",
            }}>
              Insurance networks change without warning. We'll monitor your doctor's status and alert you <em>before</em> you get a surprise bill.
            </p>
          </div>

          {/* How It Works */}
          <div style={{
            maxWidth: 720, margin: "0 auto 40px",
            display: "flex", gap: 24, justifyContent: "center", flexWrap: "wrap",
          }}>
            {[
              { icon: <SearchIcon />, title: "You Tell Us", desc: "Enter your doctor and plan" },
              { icon: <ShieldIcon />, title: "We Monitor", desc: "Monthly network status checks" },
              { icon: <BellIcon />, title: "We Alert You", desc: "Instant notice if anything changes" },
            ].map((step, i) => (
              <div key={i} style={{
                flex: "1 1 180px", maxWidth: 210, textAlign: "center", padding: "20px 12px",
              }}>
                <div style={{ display: "flex", justifyContent: "center", marginBottom: 10 }}>{step.icon}</div>
                <div style={{ fontWeight: 700, fontSize: "15px", color: "#111", marginBottom: 4 }}>{step.title}</div>
                <div style={{ fontSize: "13px", color: "#888" }}>{step.desc}</div>
              </div>
            ))}
          </div>

          {/* Form Card */}
          <div style={{
            maxWidth: 560, margin: "0 auto",
            background: "#fff",
            borderRadius: 20,
            padding: "40px 36px",
            boxShadow: "0 4px 24px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04)",
            border: "1px solid #e8e8e8",
          }}>
            <div style={{ display: "flex", flexDirection: "column", gap: 22 }}>

              {/* Doctor / Facility */}
              <div>
                <label style={labelStyle}>Doctor or Facility Name *</label>
                <input
                  type="text"
                  placeholder="e.g. Dr. Sarah Johnson or Mayo Clinic"
                  value={formData.doctorName}
                  onChange={(e) => handleChange("doctorName", e.target.value)}
                  style={inputStyle("doctorName")}
                  onFocus={(e) => { if (!errors.doctorName) e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; }}
                  onBlur={(e) => { if (!errors.doctorName) e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; }}
                />
                {errors.doctorName && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.doctorName}</span>}
              </div>

              {/* Plan - Type or Photo */}
              <div>
                <label style={labelStyle}>Your Current Health Plan *</label>
                <div style={{ display: "flex", gap: 10, marginBottom: planMode ? 14 : 0 }}>
                  <button
                    type="button"
                    onClick={() => { setPlanMode("type"); if (errors.plan) setErrors((prev) => ({ ...prev, plan: "" })); }}
                    style={{
                      flex: 1, padding: "14px 12px",
                      fontSize: "14px", fontWeight: 600,
                      color: planMode === "type" ? "#fff" : "#333",
                      background: planMode === "type" ? "#16a34a" : "#f9fafb",
                      border: planMode === "type" ? "2px solid #16a34a" : "2px solid #d1d5db",
                      borderRadius: 10, cursor: "pointer",
                      fontFamily: "'DM Sans', sans-serif",
                      transition: "all 0.2s",
                      display: "flex", alignItems: "center", justifyContent: "center", gap: 8,
                    }}
                  >
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" style={{ pointerEvents: "none" }}>
                      <path d="M3 9h12M9 3v12" stroke={planMode === "type" ? "#fff" : "#888"} strokeWidth="1.8" strokeLinecap="round"/>
                    </svg>
                    Type Plan Name
                  </button>
                  <button
                    type="button"
                    onClick={() => { setPlanMode("photo"); if (errors.plan) setErrors((prev) => ({ ...prev, plan: "" })); }}
                    style={{
                      flex: 1, padding: "14px 12px",
                      fontSize: "14px", fontWeight: 600,
                      color: planMode === "photo" ? "#fff" : "#333",
                      background: planMode === "photo" ? "#16a34a" : "#f9fafb",
                      border: planMode === "photo" ? "2px solid #16a34a" : "2px solid #d1d5db",
                      borderRadius: 10, cursor: "pointer",
                      fontFamily: "'DM Sans', sans-serif",
                      transition: "all 0.2s",
                      display: "flex", alignItems: "center", justifyContent: "center", gap: 8,
                    }}
                  >
                    <CameraIcon />
                    Photo of Card
                  </button>
                </div>

                {planMode === "type" && (
                  <input
                    type="text"
                    placeholder="e.g. Humana Gold Plus H1036-046"
                    value={formData.planName}
                    onChange={(e) => handleChange("planName", e.target.value)}
                    style={inputStyle("plan")}
                    onFocus={(e) => { if (!errors.plan) e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; }}
                    onBlur={(e) => { if (!errors.plan) e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; }}
                  />
                )}

                {planMode === "photo" && (
                  <div>
                    {!cardImage ? (
                      <label style={{
                        display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center",
                        padding: "28px 20px",
                        border: errors.plan ? "2px dashed #dc2626" : "2px dashed #c5c5c5",
                        borderRadius: 12, cursor: "pointer",
                        background: "#fafafa",
                        transition: "all 0.2s",
                      }}
                        onMouseEnter={(e) => { e.currentTarget.style.borderColor = "#16a34a"; e.currentTarget.style.background = "#f0fdf4"; }}
                        onMouseLeave={(e) => { e.currentTarget.style.borderColor = errors.plan ? "#dc2626" : "#c5c5c5"; e.currentTarget.style.background = "#fafafa"; }}
                      >
                        <input type="file" accept="image/*" capture="environment" onChange={handleCardUpload} style={{ display: "none" }} />
                        <div style={{ color: "#16a34a", marginBottom: 8 }}><CameraIcon /></div>
                        <span style={{ fontSize: "15px", fontWeight: 600, color: "#333" }}>Tap to take a photo or upload</span>
                        <span style={{ fontSize: "13px", color: "#999", marginTop: 4 }}>Front of your insurance card</span>
                      </label>
                    ) : (
                      <div style={{
                        position: "relative", borderRadius: 12, overflow: "hidden",
                        border: "2px solid #16a34a",
                      }}>
                        <img src={cardImage} alt="Insurance card" style={{
                          width: "100%", height: 180, objectFit: "cover", display: "block",
                        }} />
                        <div style={{
                          position: "absolute", bottom: 0, left: 0, right: 0,
                          background: "linear-gradient(transparent, rgba(0,0,0,0.6))",
                          padding: "16px 14px 12px",
                          display: "flex", alignItems: "center", justifyContent: "space-between",
                        }}>
                          <div style={{ display: "flex", alignItems: "center", gap: 6 }}>
                            <CheckIcon />
                            <span style={{ fontSize: "13px", color: "#fff", fontWeight: 500 }}>{cardFileName}</span>
                          </div>
                          <button
                            type="button"
                            onClick={() => { setCardImage(null); setCardFileName(""); }}
                            style={{
                              fontSize: "13px", fontWeight: 600, color: "#fff",
                              background: "rgba(255,255,255,0.2)", border: "none",
                              borderRadius: 6, padding: "4px 12px", cursor: "pointer",
                            }}
                          >
                            Remove
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {errors.plan && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.plan}</span>}
              </div>

              {/* ZIP Code */}
              <div>
                <label style={labelStyle}>ZIP Code *</label>
                <input
                  type="text"
                  placeholder="e.g. 60614"
                  value={formData.zipCode}
                  onChange={(e) => handleChange("zipCode", e.target.value.replace(/\D/g, "").slice(0, 5))}
                  style={{ ...inputStyle("zipCode"), maxWidth: 160 }}
                  onFocus={(e) => { if (!errors.zipCode) e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; }}
                  onBlur={(e) => { if (!errors.zipCode) e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; }}
                />
                {errors.zipCode && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.zipCode}</span>}
              </div>

              {/* Phone */}
              <div>
                <label style={labelStyle}>Phone Number *</label>
                <input
                  type="tel"
                  placeholder="(555) 123-4567"
                  value={formData.phone}
                  onChange={(e) => handleChange("phone", formatPhone(e.target.value))}
                  style={inputStyle("phone")}
                  onFocus={(e) => { if (!errors.phone) e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; }}
                  onBlur={(e) => { if (!errors.phone) e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; }}
                />
                {errors.phone && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.phone}</span>}
              </div>

              {/* Email */}
              <div>
                <label style={labelStyle}>Email <span style={{ fontWeight: 400, color: "#aaa" }}>(optional)</span></label>
                <input
                  type="email"
                  placeholder="you@email.com"
                  value={formData.email}
                  onChange={(e) => handleChange("email", e.target.value)}
                  style={inputStyle("email")}
                  onFocus={(e) => { if (!errors.email) e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; }}
                  onBlur={(e) => { if (!errors.email) e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; }}
                />
                {errors.email && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.email}</span>}
              </div>

              {/* Submit */}
              <button
                onClick={handleSubmit}
                style={{
                  width: "100%", padding: "16px",
                  fontSize: "17px", fontWeight: 700,
                  color: "#fff",
                  background: "linear-gradient(135deg, #16a34a, #15803d)",
                  border: "none", borderRadius: 12,
                  cursor: "pointer",
                  fontFamily: "'DM Sans', sans-serif",
                  marginTop: 8,
                  boxShadow: "0 4px 16px rgba(22,163,74,0.3)",
                  transition: "all 0.2s",
                  letterSpacing: "0.01em",
                }}
                onMouseEnter={(e) => { e.target.style.transform = "translateY(-1px)"; e.target.style.boxShadow = "0 6px 24px rgba(22,163,74,0.4)"; }}
                onMouseLeave={(e) => { e.target.style.transform = "translateY(0)"; e.target.style.boxShadow = "0 4px 16px rgba(22,163,74,0.3)"; }}
              >
                Start Free Monitoring
              </button>

              {/* Trust line */}
              <div style={{ display: "flex", alignItems: "center", justifyContent: "center", gap: 20, marginTop: 4, flexWrap: "wrap" }}>
                {["100% Free", "No Spam", "Cancel Anytime"].map((t) => (
                  <div key={t} style={{ display: "flex", alignItems: "center", gap: 6 }}>
                    <CheckIcon />
                    <span style={{ fontSize: "13px", color: "#888", fontWeight: 500 }}>{t}</span>
                  </div>
