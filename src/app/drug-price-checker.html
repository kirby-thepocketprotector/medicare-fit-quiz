<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drug Price Checker — The Pocket Protector</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    const PillIcon = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
        <rect x="8" y="14" width="24" height="12" rx="6" fill="#16a34a" fillOpacity="0.12" stroke="#16a34a" strokeWidth="2" />
        <line x1="20" y1="14" x2="20" y2="26" stroke="#16a34a" strokeWidth="2" />
      </svg>
    );

    const DollarIcon = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
        <circle cx="20" cy="20" r="14" fill="#16a34a" fillOpacity="0.12" stroke="#16a34a" strokeWidth="2" />
        <path d="M20 10v20M24 15.5c0-1.93-1.79-3.5-4-3.5s-4 1.57-4 3.5 1.79 3.5 4 3.5 4 1.57 4 3.5-1.79 3.5-4 3.5-4-1.57-4-3.5" stroke="#16a34a" strokeWidth="2" strokeLinecap="round" />
      </svg>
    );

    const BellIcon = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
        <path d="M20 6c-5.52 0-10 4.48-10 10v6l-2 4h24l-2-4v-6c0-5.52-4.48-10-10-10z" fill="#16a34a" fillOpacity="0.12" stroke="#16a34a" strokeWidth="2" />
        <path d="M17 30c0 1.66 1.34 3 3 3s3-1.34 3-3" stroke="#16a34a" strokeWidth="2" />
      </svg>
    );

    const CheckIcon = () => (
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="10" fill="#16a34a" />
        <path d="M6 10.5l2.5 2.5 5.5-5.5" stroke="#fff" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
      </svg>
    );

    const PlusIcon = () => (
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M8 3v10M3 8h10" stroke="currentColor" strokeWidth="2" strokeLinecap="round" />
      </svg>
    );

    const TrashIcon = () => (
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M3 4.5h10M5.5 4.5V3a1 1 0 011-1h3a1 1 0 011 1v1.5M6.5 7v4M9.5 7v4M4.5 4.5l.5 8a1.5 1.5 0 001.5 1.5h3a1.5 1.5 0 001.5-1.5l.5-8" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round" />
      </svg>
    );

    const FREQUENCIES = ["Monthly", "Every 90 days", "Weekly", "Not sure"];

    function DrugPriceChecker() {
      const [drugs, setDrugs] = useState([{ name: "", dosage: "", cost: "", frequency: "" }]);
      const [contactInfo, setContactInfo] = useState({ phone: "", email: "", zipCode: "" });
      const [submitted, setSubmitted] = useState(false);
      const [errors, setErrors] = useState({});

      const handleDrugChange = (index, field, value) => {
        const updated = [...drugs];
        updated[index][field] = value;
        setDrugs(updated);
        if (errors[`drug_${index}_${field}`]) {
          setErrors((prev) => { const n = { ...prev }; delete n[`drug_${index}_${field}`]; return n; });
        }
      };

      const addDrug = () => {
        if (drugs.length < 10) setDrugs([...drugs, { name: "", dosage: "", cost: "", frequency: "" }]);
      };

      const removeDrug = (index) => {
        if (drugs.length > 1) setDrugs(drugs.filter((_, i) => i !== index));
      };

      const handleContactChange = (field, value) => {
        setContactInfo((prev) => ({ ...prev, [field]: value }));
        if (errors[field]) setErrors((prev) => ({ ...prev, [field]: "" }));
      };

      const formatPhone = (value) => {
        const digits = value.replace(/\D/g, "").slice(0, 10);
        if (digits.length <= 3) return digits;
        if (digits.length <= 6) return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
        return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6)}`;
      };

      const formatCost = (value) => {
        const cleaned = value.replace(/[^\d.]/g, "");
        const parts = cleaned.split(".");
        if (parts.length > 2) return parts[0] + "." + parts.slice(1).join("");
        if (parts[1] && parts[1].length > 2) return parts[0] + "." + parts[1].slice(0, 2);
        return cleaned;
      };

      const validate = () => {
        const e = {};
        drugs.forEach((drug, i) => {
          if (!drug.name.trim()) e[`drug_${i}_name`] = "Required";
          if (!drug.cost.trim()) e[`drug_${i}_cost`] = "Required";
        });
        if (!contactInfo.phone || contactInfo.phone.replace(/\D/g, "").length < 10) e.phone = "Valid 10-digit phone required";
        if (!contactInfo.zipCode || contactInfo.zipCode.replace(/\D/g, "").length < 5) e.zipCode = "Valid ZIP code required";
        if (contactInfo.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contactInfo.email)) e.email = "Invalid email format";
        setErrors(e);
        return Object.keys(e).length === 0;
      };

      const handleSubmit = () => {
        if (validate()) setSubmitted(true);
      };

      const totalMonthlyCost = drugs.reduce((sum, d) => {
        const cost = parseFloat(d.cost) || 0;
        if (d.frequency === "Every 90 days") return sum + cost / 3;
        if (d.frequency === "Weekly") return sum + cost * 4.33;
        return sum + cost;
      }, 0);

      const inputStyle = (field) => ({
        width: "100%",
        padding: "14px 16px",
        fontSize: "16px",
        border: errors[field] ? "2px solid #dc2626" : "2px solid #d1d5db",
        borderRadius: "10px",
        outline: "none",
        transition: "border-color 0.2s, box-shadow 0.2s",
        backgroundColor: "#fff",
        fontFamily: "'DM Sans', sans-serif",
        boxSizing: "border-box",
      });

      const labelStyle = {
        display: "block",
        fontSize: "14px",
        fontWeight: 600,
        color: "#111",
        marginBottom: "6px",
        fontFamily: "'DM Sans', sans-serif",
      };

      if (submitted) {
        return (
          <div style={{
            minHeight: "100vh",
            background: "linear-gradient(180deg, #f0fdf4 0%, #fff 40%)",
            display: "flex", alignItems: "center", justifyContent: "center",
            padding: "40px 20px",
            fontFamily: "'DM Sans', sans-serif",
          }}>
            <div style={{ maxWidth: 520, width: "100%", textAlign: "center", animation: "fadeUp 0.5s ease-out" }}>
              <div style={{
                width: 80, height: 80, borderRadius: "50%",
                background: "linear-gradient(135deg, #16a34a, #22c55e)",
                display: "flex", alignItems: "center", justifyContent: "center",
                margin: "0 auto 24px",
                boxShadow: "0 8px 32px rgba(22,163,74,0.3)",
              }}>
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                  <path d="M10 21l7 7 13-13" stroke="#fff" strokeWidth="3.5" strokeLinecap="round" strokeLinejoin="round" />
                </svg>
              </div>
              <h2 style={{
                fontFamily: "'DM Serif Display', serif",
                fontSize: "32px", fontWeight: 400, color: "#111", margin: "0 0 12px",
              }}>We're On It</h2>
              <p style={{
                fontSize: "17px", color: "#555", lineHeight: 1.6, margin: "0 0 32px", maxWidth: 420, marginLeft: "auto", marginRight: "auto",
              }}>
                We'll shop your prescriptions and reach out if we can find you a better price. No obligation, no cost.
              </p>

              <div style={{
                background: "#fff", borderRadius: 16, padding: "28px",
                border: "1px solid #e5e7eb", textAlign: "left",
                boxShadow: "0 1px 3px rgba(0,0,0,0.06)",
              }}>
                <div style={{ fontSize: "13px", fontWeight: 600, color: "#16a34a", textTransform: "uppercase", letterSpacing: "0.05em", marginBottom: 16 }}>
                  Your Medications
                </div>
                {drugs.map((drug, i) => (
                  <div key={i} style={{
                    display: "flex", justifyContent: "space-between", alignItems: "center",
                    padding: "10px 0",
                    borderBottom: i < drugs.length - 1 ? "1px solid #f0f0f0" : "none",
                  }}>
                    <div>
                      <span style={{ fontSize: "15px", fontWeight: 600, color: "#111" }}>{drug.name}</span>
                      {drug.dosage && <span style={{ fontSize: "13px", color: "#888", marginLeft: 8 }}>{drug.dosage}</span>}
                      {drug.frequency && <span style={{ fontSize: "13px", color: "#aaa", marginLeft: 8 }}>({drug.frequency})</span>}
                    </div>
                    <span style={{ fontSize: "15px", fontWeight: 700, color: "#111" }}>${drug.cost}</span>
                  </div>
                ))}
                <div style={{
                  display: "flex", justifyContent: "space-between", alignItems: "center",
                  marginTop: 16, paddingTop: 16, borderTop: "2px solid #e5e7eb",
                }}>
                  <span style={{ fontSize: "14px", fontWeight: 600, color: "#888" }}>Est. Monthly Total</span>
                  <span style={{ fontSize: "20px", fontWeight: 700, color: "#16a34a" }}>${totalMonthlyCost.toFixed(2)}</span>
                </div>
              </div>

              <button
                onClick={() => { setSubmitted(false); setDrugs([{ name: "", dosage: "", cost: "", frequency: "" }]); setContactInfo({ phone: "", email: "", zipCode: "" }); }}
                style={{
                  marginTop: 24, padding: "12px 28px", fontSize: "15px", fontWeight: 600,
                  color: "#16a34a", background: "transparent", border: "2px solid #16a34a",
                  borderRadius: 10, cursor: "pointer", fontFamily: "'DM Sans', sans-serif",
                  transition: "all 0.2s",
                }}
                onMouseEnter={(e) => { e.target.style.background = "#f0fdf4"; }}
                onMouseLeave={(e) => { e.target.style.background = "transparent"; }}
              >
                Start Over
              </button>
            </div>
          </div>
        );
      }

      return (
        <div style={{
          minHeight: "100vh",
          background: "linear-gradient(180deg, #f0fdf4 0%, #fff 30%)",
          fontFamily: "'DM Sans', sans-serif",
          padding: "0 20px 60px",
        }}>
          {/* Header */}
          <div style={{ maxWidth: 720, margin: "0 auto", paddingTop: 48, textAlign: "center" }}>
            <div style={{
              display: "inline-flex", alignItems: "center", gap: 8,
              background: "#fff", border: "1px solid #d4edda", borderRadius: 100,
              padding: "8px 20px", marginBottom: 24,
              boxShadow: "0 1px 4px rgba(0,0,0,0.04)",
            }}>
              <div style={{ width: 8, height: 8, borderRadius: "50%", background: "#16a34a", animation: "pulse 2s infinite" }} />
              <span style={{ fontSize: "13px", fontWeight: 600, color: "#16a34a", letterSpacing: "0.02em" }}>FREE PRICE CHECK</span>
            </div>

            <h1 style={{
              fontFamily: "'DM Serif Display', serif",
              fontSize: "clamp(32px, 5vw, 48px)",
              fontWeight: 400, color: "#111", lineHeight: 1.15, margin: "0 0 16px",
            }}>
              Paying Too Much for<br />Your Prescriptions?
            </h1>
            <p style={{
              fontSize: "18px", color: "#666", lineHeight: 1.6,
              maxWidth: 540, margin: "0 auto 20px",
            }}>
              Tell us what you take and what you pay. We'll shop around and let you know if we can find a better deal — at no cost to you.
            </p>
          </div>

          {/* How It Works */}
          <div style={{
            maxWidth: 720, margin: "0 auto 40px",
            display: "flex", gap: 24, justifyContent: "center", flexWrap: "wrap",
          }}>
            {[
              { icon: <PillIcon />, title: "List Your Meds", desc: "Drug name and what you pay" },
              { icon: <DollarIcon />, title: "We Shop For You", desc: "Compare plans and pharmacies" },
              { icon: <BellIcon />, title: "We Call You", desc: "Only if we find real savings" },
            ].map((step, i) => (
              <div key={i} style={{ flex: "1 1 180px", maxWidth: 210, textAlign: "center", padding: "20px 12px" }}>
                <div style={{ display: "flex", justifyContent: "center", marginBottom: 10 }}>{step.icon}</div>
                <div style={{ fontWeight: 700, fontSize: "15px", color: "#111", marginBottom: 4 }}>{step.title}</div>
                <div style={{ fontSize: "13px", color: "#888" }}>{step.desc}</div>
              </div>
            ))}
          </div>

          {/* Form Card */}
          <div style={{
            maxWidth: 600, margin: "0 auto",
            background: "#fff", borderRadius: 20,
            padding: "40px 36px",
            boxShadow: "0 4px 24px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04)",
            border: "1px solid #e8e8e8",
          }}>
            <div style={{ display: "flex", flexDirection: "column", gap: 24 }}>

              {/* Drug entries */}
              {drugs.map((drug, i) => (
                <div key={i} style={{
                  background: "#fafafa", borderRadius: 14, padding: "20px 20px 16px",
                  border: "1px solid #eee", position: "relative",
                }}>
                  <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 14 }}>
                    <span style={{ fontSize: "13px", fontWeight: 700, color: "#16a34a", textTransform: "uppercase", letterSpacing: "0.04em" }}>
                      Medication {drugs.length > 1 ? `#${i + 1}` : ""}
                    </span>
                    {drugs.length > 1 && (
                      <button
                        type="button"
                        onClick={() => removeDrug(i)}
                        style={{
                          display: "flex", alignItems: "center", gap: 4,
                          fontSize: "12px", fontWeight: 600, color: "#dc2626",
                          background: "none", border: "none", cursor: "pointer",
                          fontFamily: "'DM Sans', sans-serif", padding: "4px 8px",
                          borderRadius: 6, transition: "background 0.15s",
                        }}
                        onMouseEnter={(e) => { e.currentTarget.style.background = "#fef2f2"; }}
                        onMouseLeave={(e) => { e.currentTarget.style.background = "none"; }}
                      >
                        <TrashIcon /> Remove
                      </button>
                    )}
                  </div>

                  <div style={{ display: "flex", flexDirection: "column", gap: 12 }}>
                    {/* Drug name */}
                    <div>
                      <label style={labelStyle}>Drug Name *</label>
                      <input
                        type="text"
                        placeholder="e.g. Metformin, Lipitor, Eliquis"
                        value={drug.name}
                        onChange={(e) => handleDrugChange(i, "name", e.target.value)}
                        style={inputStyle(`drug_${i}_name`)}
                        onFocus={(e) => { if (!errors[`drug_${i}_name`]) { e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; } }}
                        onBlur={(e) => { if (!errors[`drug_${i}_name`]) { e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; } }}
                      />
                      {errors[`drug_${i}_name`] && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors[`drug_${i}_name`]}</span>}
                    </div>

                    <div style={{ display: "flex", gap: 12, flexWrap: "wrap" }}>
                      {/* Dosage */}
                      <div style={{ flex: "1 1 140px" }}>
                        <label style={labelStyle}>Dosage <span style={{ fontWeight: 400, color: "#aaa" }}>(optional)</span></label>
                        <input
                          type="text"
                          placeholder="e.g. 500mg"
                          value={drug.dosage}
                          onChange={(e) => handleDrugChange(i, "dosage", e.target.value)}
                          style={inputStyle(`drug_${i}_dosage`)}
                          onFocus={(e) => { e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; }}
                          onBlur={(e) => { e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; }}
                        />
                      </div>

                      {/* Cost */}
                      <div style={{ flex: "1 1 120px" }}>
                        <label style={labelStyle}>What You Pay *</label>
                        <div style={{ position: "relative" }}>
                          <span style={{
                            position: "absolute", left: 14, top: "50%", transform: "translateY(-50%)",
                            fontSize: "16px", color: "#888", fontWeight: 600, pointerEvents: "none",
                          }}>$</span>
                          <input
                            type="text"
                            inputMode="decimal"
                            placeholder="0.00"
                            value={drug.cost}
                            onChange={(e) => handleDrugChange(i, "cost", formatCost(e.target.value))}
                            style={{ ...inputStyle(`drug_${i}_cost`), paddingLeft: 28 }}
                            onFocus={(e) => { if (!errors[`drug_${i}_cost`]) { e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; } }}
                            onBlur={(e) => { if (!errors[`drug_${i}_cost`]) { e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; } }}
                          />
                        </div>
                        {errors[`drug_${i}_cost`] && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors[`drug_${i}_cost`]}</span>}
                      </div>
                    </div>

                    {/* Frequency */}
                    <div>
                      <label style={labelStyle}>How Often? <span style={{ fontWeight: 400, color: "#aaa" }}>(optional)</span></label>
                      <div style={{ display: "flex", gap: 8, flexWrap: "wrap" }}>
                        {FREQUENCIES.map((f) => (
                          <button
                            key={f}
                            type="button"
                            onClick={() => handleDrugChange(i, "frequency", drug.frequency === f ? "" : f)}
                            style={{
                              padding: "8px 16px", fontSize: "13px", fontWeight: 600,
                              color: drug.frequency === f ? "#fff" : "#555",
                              background: drug.frequency === f ? "#16a34a" : "#fff",
                              border: drug.frequency === f ? "1.5px solid #16a34a" : "1.5px solid #d1d5db",
                              borderRadius: 8, cursor: "pointer",
                              fontFamily: "'DM Sans', sans-serif",
                              transition: "all 0.15s",
                            }}
                          >
                            {f}
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              ))}

              {/* Add another drug */}
              {drugs.length < 10 && (
                <button
                  type="button"
                  onClick={addDrug}
                  style={{
                    display: "flex", alignItems: "center", justifyContent: "center", gap: 8,
                    padding: "14px", width: "100%",
                    fontSize: "15px", fontWeight: 600,
                    color: "#16a34a", background: "#f0fdf4",
                    border: "2px dashed #86efac", borderRadius: 12,
                    cursor: "pointer", fontFamily: "'DM Sans', sans-serif",
                    transition: "all 0.2s",
                  }}
                  onMouseEnter={(e) => { e.currentTarget.style.background = "#dcfce7"; e.currentTarget.style.borderColor = "#16a34a"; }}
                  onMouseLeave={(e) => { e.currentTarget.style.background = "#f0fdf4"; e.currentTarget.style.borderColor = "#86efac"; }}
                >
                  <PlusIcon /> Add Another Medication
                </button>
              )}

              {/* Divider */}
              <div style={{ borderTop: "1px solid #eee", margin: "4px 0" }} />

              {/* Contact info section */}
              <div>
                <span style={{ fontSize: "13px", fontWeight: 700, color: "#16a34a", textTransform: "uppercase", letterSpacing: "0.04em", display: "block", marginBottom: 14 }}>
                  Your Contact Info
                </span>

                <div style={{ display: "flex", flexDirection: "column", gap: 14 }}>
                  {/* ZIP Code */}
                  <div>
                    <label style={labelStyle}>ZIP Code *</label>
                    <input
                      type="text"
                      placeholder="e.g. 60614"
                      value={contactInfo.zipCode}
                      onChange={(e) => handleContactChange("zipCode", e.target.value.replace(/\D/g, "").slice(0, 5))}
                      style={{ ...inputStyle("zipCode"), maxWidth: 160 }}
                      onFocus={(e) => { if (!errors.zipCode) { e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; } }}
                      onBlur={(e) => { if (!errors.zipCode) { e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; } }}
                    />
                    {errors.zipCode && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.zipCode}</span>}
                  </div>

                  {/* Phone */}
                  <div>
                    <label style={labelStyle}>Phone Number *</label>
                    <input
                      type="tel"
                      placeholder="(555) 123-4567"
                      value={contactInfo.phone}
                      onChange={(e) => handleContactChange("phone", formatPhone(e.target.value))}
                      style={inputStyle("phone")}
                      onFocus={(e) => { if (!errors.phone) { e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; } }}
                      onBlur={(e) => { if (!errors.phone) { e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; } }}
                    />
                    {errors.phone && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.phone}</span>}
                  </div>

                  {/* Email */}
                  <div>
                    <label style={labelStyle}>Email <span style={{ fontWeight: 400, color: "#aaa" }}>(optional)</span></label>
                    <input
                      type="email"
                      placeholder="you@email.com"
                      value={contactInfo.email}
                      onChange={(e) => handleContactChange("email", e.target.value)}
                      style={inputStyle("email")}
                      onFocus={(e) => { if (!errors.email) { e.target.style.borderColor = "#16a34a"; e.target.style.boxShadow = "0 0 0 3px rgba(22,163,74,0.1)"; } }}
                      onBlur={(e) => { if (!errors.email) { e.target.style.borderColor = "#d1d5db"; e.target.style.boxShadow = "none"; } }}
                    />
                    {errors.email && <span style={{ fontSize: "13px", color: "#dc2626", marginTop: 4, display: "block" }}>{errors.email}</span>}
                  </div>
                </div>
              </div>

              {/* Submit */}
              <button
                onClick={handleSubmit}
                style={{
                  width: "100%", padding: "16px",
                  fontSize: "17px", fontWeight: 700,
                  color: "#fff",
                  background: "linear-gradient(135deg, #16a34a, #15803d)",
                  border: "none", borderRadius: 12,
                  cursor: "pointer",
                  fontFamily: "'DM Sans', sans-serif",
                  marginTop: 4,
                  boxShadow: "0 4px 16px rgba(22,163,74,0.3)",
                  transition: "all 0.2s",
                  letterSpacing: "0.01em",
                }}
                onMouseEnter={(e) => { e.target.style.transform = "translateY(-1px)"; e.target.style.boxShadow = "0 6px 24px rgba(22,163,74,0.4)"; }}
